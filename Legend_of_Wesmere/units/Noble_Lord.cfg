            image="noble-lord-attack-ranged3.png"
        [/frame]
        [frame]
            begin=-99
            end=0
            image="noble-lord-attack-ranged3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="noble-lord-bow.png"
